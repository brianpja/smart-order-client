<h1>Previous Orders</h1>



<div class="wrapper" ng-repeat="order in $ctrl.dataToRender | orderBy : created_at : true">
  <p>
    <h3>{{order.created_at | date:'medium'}}</h3>
    <div class="cf">
      <div class="fl w-40">Item</div>
      <div class="fl w-10">Qty</div>
      <div class="fl w-20">Price</div>
      <div class="fl w-30">Total</div>
      <!-- <div class="fl w-10"> </div> -->
    </div>
    <div ng-repeat="item in order.items">
      <!-- <p>{{item.name}} {{item.qty}</p> -->


      <div class="fl w-40">{{item.name}}</div>
      <div class="fl w-10">{{item.qty}}</div>
      <div class="fl w-20">${{item.price}}</div>
      <div class="fl w-20">${{item.price * item.qty | number: 2}}</div>

    </div>
    <div class="">
      <div class="fl w-70 bt">Total</div>
      <div class="fl w-20 bt">${{$ctrl.getTotal(order) | number: 2}}</div>
    </div>
    <button ng-click="$ctrl.repeatOrder(order)">Repeat Order</button>
  </p>
</div>
