<div class="container">
  <nav class="bg-silver header">
    <h1>Smart Order</h1>
  </nav>

  <main>
    <nav class="bg-moon-gray sidebar">
      <h3><a ng-click="$ctrl.goHome()">Home</a></h3>
      <h3><a ng-click="$ctrl.goCheckout()">Checkout ({{ $ctrl.currentOrder.length }})</a></h3>
      <h3><a ng-click="$ctrl.goDist()">Distributors</a></h3>
      <h3><a ng-click="$ctrl.goOrders()">Order Log</a></h3>
      <h3><a ng-click="$ctrl.goLogin()">Login</a></h3>
      <h3><a ng-click="$ctrl.goRegis()">Regis</a></h3>
    </nav>
    <home
    ng-if="$ctrl.showHome"
    class="wide"
    current-order="$ctrl.currentOrder"></home>
    <checkout
    ng-if="$ctrl.showCheckout"
    class="wide"
    current-order="$ctrl.currentOrder"></checkout>
    <distributors
    ng-if="$ctrl.showDist"
    class="wide"
    current-order="$ctrl.currentOrder"
    show-detail="$ctrl.showDetail"></distributors>
    <orders
    ng-if="$ctrl.showOrders"
    class="wide"
    current-order="$ctrl.currentOrder"></orders>
    <login
    ng-if="$ctrl.showLogin"
    class="wide"></login>
    <regis
    ng-if="$ctrl.showRegis"
    class="wide"></regis>

  </main>
</div>
